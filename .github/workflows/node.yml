name: backend CI
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
        - uses: actions/checkout@v2
        - name: Use Node version
            uses: actions/setup-node@v3
            with: 
                node-version: '16.x'
        - run: cd backend
        - run: npm install
        - run: npm run build

